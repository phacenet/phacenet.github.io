<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pull</title>

</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <h1 style="padding-left: 1rem;">Pull</h1>

    <div class="workout">
      <h2>Mon,Wed,Fri,Sun / Tues,Thurs,Sat</h2>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>BMU / WPU</span>
                <span class="reps-sets">4 x 5 / 3 x 5 Reps</span>
            </div>
          </div>
        </label>
      </div>


      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>MU</span>
                <span class="reps-sets">3 x 5 Reps</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>TFL Hold</span>
                <span class="reps-sets">2:00 Acquired Hold</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>1-Arm PU</span>
                <span class="reps-sets">4 x 5 Reps</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>PU</span>
                <span class="reps-sets">5 x 10-15 Reps</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Inverted Rows</span>
                <span class="reps-sets">3 x 10 Reps</span>
            </div>
          </div>
        </label>
      </div>


      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>L-Sit High PU</span>
                <span class="reps-sets">4 x 6 Reps</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Scap PU</span>
                <span class="reps-sets">5 x 6 Reps</span>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Skin the Rat</span>
                <span class="reps-sets">3 x 5 Reps</span>
            </div>
          </div>
        </label>
      </div>


    </div>
  </main>

  <section>
    <div id="set-tracker-container" style="text-align: left; padding: 1rem;">
      <h2>Set Tracker</h2>
      <div id="set-tracker" class="set-tracker-grid"></div>
      <button id="add-set-btn" class="set-tracker-button">Add Set</button>
      <button id="clear-sets-btn" class="set-tracker-button">Clear Sets</button>
      <button id="check-set-btn" class="set-tracker-button">Check</button>
    </div>
  </section>

<!-- Add this code where you want the timer to appear, for example, right above the closing </body> tag -->
<div id="timer-container" class="timer-container">
  <h2>Timer</h2>
  <div id="timer-display" class="timer-display">00:00</div>
  <button id="start-timer-btn" class="timer-btn">Start</button>
  <button id="stop-timer-btn" class="timer-btn">Stop</button>
  <button id="reset-timer-btn" class="timer-btn">Reset</button>
</div>



<script src="bot_scripts.js"></script>


  </body>
  </html>
