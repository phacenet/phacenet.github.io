<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shin</title>

</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <h1 style="padding-left: 1rem;">Shin</h1>
    <p class = "explanation">Shin pain caused me a lot of anguish and cost me a lot of money over an 8-year
       period. But it didn’t have to. Here’s how…</p>

    <div class="workout">
      <h2>Mon, Wed, Fri</h2>

      <div class="superset-group">
        <div class="superset-bracket">
          <div class="superset-circle">2x</div>
          <div class="bracket-line"></div>
          <div class="bracket-top"></div>
          <div class="bracket-bottom"></div>
        </div>
      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>The Cow</span>
              <a href="https://youtu.be/7fy_yfoCon0" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 1 Minute</span>
              </a>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Wall or Slant FHL Calf</span>
              <a href="https://youtu.be/anJl5rDicoA" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 20 Reps</span>
              </a>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Wall or Bar Tibialis</span>
              <a href="https://youtu.be/DxV9SRGG6Zk" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 20 Reps</span>
              </a>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>KOT or Seated Calf</span>
              <a href="https://youtu.be/N-9vfXGMPlQ" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 20 Reps</span>
              </a>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Peterson Step Up</span>
              <a href="https://youtu.be/taLed325mVs" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 20 Reps</span>
              </a>
            </div>
          </div>
        </label>
      </div>

      <div class="movement">
        <label>
          <input type="checkbox" class="exercise-checkbox">
          <div class="movement-content">
          <div class="movement-description">
              <span>Slant Calf Stretch</span>
              <a href="https://youtu.be/DWNlibksX30" target="_blank" rel="noopener noreferrer">
                <span class="reps-sets"> x 60 Seconds</span>
              </a>
            </div>
          </div>
        </label>
      </div>
    </div>




    </div>
  </main>
  <section>
    <div id="set-tracker-container" style="text-align: left; padding: 1rem;">
      <h2>Set Tracker</h2>
      <div id="set-tracker" class="set-tracker-grid"></div>
      <button id="add-set-btn" class="set-tracker-button">Add Set</button>
      <button id="clear-sets-btn" class="set-tracker-button">Clear Sets</button>
    </div>
  </section>

<!-- Add this code where you want the timer to appear, for example, right above the closing </body> tag -->
<div id="timer-container" class="timer-container">
  <h2>Timer</h2>
  <div id="timer-display" class="timer-display">00:00</div>
  <button id="start-timer-btn" class="timer-btn">Start</button>
  <button id="stop-timer-btn" class="timer-btn">Stop</button>
  <button id="reset-timer-btn" class="timer-btn">Reset</button>
</div>



    <script src="bot_scripts.js"></script>

  </body>
  </html>
